<app-header-page [titlePage]="titlePage"></app-header-page>
<div>
    <form (ngSubmit)="search(formSearch);" #formSearch = "ngForm"></form>
    <div class="d-flex">
        <div class="p-2 d-flex">
            <div class="ml-auto p-2">
                <label >Ngày sinh từ </label>
            </div>
            <div class="mr-auto p-2">
                <input class="form-control" type="date">
            </div>  
        </div>
        <div class="p-2 d-flex">
            <div class="ml-auto p-2">
                <label >Đến </label>
            </div>
            <div class="mr-auto p-2">
                <input class="form-control" type="date">
            </div>
        </div>
        <div class="ml-auto p-2 d-flex">
            <div class="ml-auto p-2">
                <label >Giới tính </label>
            </div>
            <div class="mr-auto p-2">
                <select>
                    <option>Tất cả</option>
                    <option>Nam</option>
                    <option>Nữ</option>
                    <option>Khác</option>
                </select>
            </div>
        </div>
    </div>
    <div class="d-flex">
        <div class="mr-auto p-2 d-flex">
            <div class="ml-auto p-2">
                <label>Tìm kiếm </label>
            </div>
            <div class="mr-auto p-2">
                <input class="form-control" type="text" placeholder="Tìm theo Email, Họ tên">
            </div>  
        </div>
        <div class="p-2">
            <button class="btn btn-primary">Tìm</button>
        </div>
        <div class="p-2">
            <button class="btn btn-primary" [routerLink]="['/add']">Thêm mới</button>
        </div>
    </div>
    <label *ngIf="false">Thông báo</label>
    <table class="table table-bordered" >
        <thead class="thead-light">
            <tr class="text">
                <th scope="col">ID</th>
                <th scope="col">Họ tên</th>
                <th scope="col">Ngày sinh</th>
                <th scope="col">Giới tính</th>
                <th scope="col">Điện thoại</th>
                <th scope="col">Email</th>
                <th scope="col">Sửa</th>
                <th scope="col">Xóa</th>
            </tr>
        </thead>

    </table>
</div>
